<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset = "UTF-8">
		<link rel="stylesheet" href="./style.css">
		<title>GOFAI Theorem Prover</title>

		<!-- mathjax for LaTeX support -->
		<script src = "https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id = "MathJax-script" async src = "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
	</head>
	<body>
		<header>
			<button>New Proof</button>
			<button>Restart Proof</button>
			<button>Export Proof</button>
		</header>
		<main>
			<div class = column>
				<div class = "box" id = "quant-box">
					<div class = "box-header">
						<div class = "label">Quantifier Zone</div>
					</div>
					<div class = "box-body">
					</div>
				</div>
				<div class = "box" id = "hyps-box">
					<div class = "box-header">
						<div class = "label">Hypothesis Zone</div>
					</div>
					<div class = "box-body">
					</div>
				</div>
				<div class = "box" id = "targ-box">
					<div class = "box-header">
						<div class = "label">Target Zone</div>
					</div>
					<div class = "box-body">
					</div>
				</div>
			</div>

			<div class = column>
				<div class = "box" id = "moves-box">
					<div class = "box-header">
						<div class = "label">Moves</div>
					</div>
					<div class = "box-body">
						<div class = "move">
							<div class = "move-name">Modus Ponens</div>
							<div class = "move-info">\(P\to Q\) together with \(P\) proves \(Q\)</div>
						</div>
						<div class = "move">
							<div class = "move-name">Modus Tollens</div>
							<div class = "move-info">\(P\to Q\) together with \(\neg Q\) proves \(\neg P\)</div>
						</div>
						<div class = "move">
							<div class = "move-name">Skolemize</div>
							<div class = "move-info">Create metavariables and move quantors to quantifier zone</div>
						</div>
						<div class = "move">
							<div class = "move-name">Automation</div>
							<div class = "move-info">Simple proof automation</div>
						</div>
					</div>
				</div>
				<div class = "box" id = "lib-box">
					<div class = "box-header">
						<div class = "label">Library</div>
						<input type = "text" placeholder = "Search Library">
					</div>
					<div class = "box-body">
					</div>
				</div>
			</div>

		</main>
	</body>
	<script src="./script.js"></script>
</html>
